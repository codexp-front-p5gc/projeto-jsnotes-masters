<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/jsnotes.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <title>JS Notes</title>
</head>

<body>
    <header class="page-header">
        <i class="page-header__burger fa fa-bars" aria-hidden="true"></i>
        <span class="page-header__logo">JS Notes</span>
        <div class="page-header__search-box">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input type="text" id="search" class="search-box__search" onkeyup="search(this.value)" placeholder="PESQUISAR">
        </div>
        <div class="page-header__icons">
            <i class="fa fa-repeat" aria-hidden="true"></i>
            <i class="fa fa-eye" aria-hidden="true"></i>
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <i class="fa fa-user" aria-hidden="true"></i>
        </div>
    </header>
    <main>
        <fieldset class="box notes-input">
            <legend>Cadastro de notas</legend>
            <label for="notes-input" class="note-title">TÃ­tulo</label>
            <input type="text" id="note-input-title" class="note-input-title text-input">
            <fieldset class="box notes-items">
                <legend >Itens</legend>
                <button class="notes-items__btn" onclick="addItem(this.nextElementSibling)">+</button>
                <div class="items-list" id="items-list">
                </div>
                <div class="items-buttons">
                    <button id="register" class="btn">Cadastrar s/ DOM</button>
                    <button class="btn" onclick="cadastroDOM()">Cadastrar c/ DOM</button>
                    <button class="btn" onclick="clearAll()">Limpar</button>
                </div>
            </fieldset>
        </fieldset>
        <section>

            <article id="post-it">
            </article>
        </section>
    </main>
    <script src="jsnotes.js"></script>
</body>

</html>
